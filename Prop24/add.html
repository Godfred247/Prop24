<!DOCTYPE html>
<html>
<head>
    <title>Add Property</title>
	<meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <script src="Scripts/jquery-3.1.1.min.js"></script>
    <script src="Scripts/angular.js"></script>
    <script src="signup.js"></script>

</head>
<body class="main" ng-app="signUpApp">
    <br />
    <h1><b>Add Property</b></h1>
    <br />
    <div class="container-fluid" ng-controller="propertyController">
        <table style="width:40%;" align="center" cellpadding="5" cellspacing="20">
            <tr>
                <td align="right"><label class="label1" for="price"><b>Price (R)</b></label></td>
                <td align="right"><input ng-model="property.price" id="price" type="text" /></td>
            </tr>
            <tr><td>&nbsp;</td></tr>
            <tr>
                <td align="right"><label class="label1" for="m2"><b>Meter square (m2)</b></label></td>
                <td align="right"><input ng-model="property.m2" id="m2" type="text" /></td>
            </tr>
            <tr><td>&nbsp;</td></tr>
            <tr>
                <td align="right"><label class="label1" for="address"><b>Address</b></label></td>
                <td align="right"><textarea id="address" ng-model="property.address" rows="3" cols="21"></textarea></td>
            </tr>
            <tr><td>&nbsp;</td></tr>
            <tr>
                <td align="right"><label class="label1" for="title"><b>Title</b></label></td>
                <td align="right"><input ng-model="property.title" id="title" type="text" /></td>
            </tr>
            <tr><td>&nbsp;</td></tr>
            <tr>
                <td align="right"><label class="label1" for="description"><b>Description</b></label></td>
                <td align="right"><textarea id="description" ng-model="property.description" rows="6" cols="21"></textarea></td>
            </tr>
            <tr><td>&nbsp;</td></tr>
            <tr>
                <td align="right"><label class="label1" for="suburb"><b>Suburb</b></label></td>
                <td align="right"><input ng-model="property.suburb" id="suburb" type="text" /></td>
            </tr>
            <tr><td>&nbsp;</td></tr>
            <tr>
                <td align="right"><label class="label1" for="typee"><b>Property Type</b></label></td>
                <td align="right"><select ng-model="property.typee">
                        <option value="Select Type"></option>
                        <option value="Commercial">Commercial/Industrail</option>
                        <option value="House">House/Flat</option>
                        <option value="Plot">Plot/Farm</option>
                    </select></td>
            </tr>
            <tr><td>&nbsp;</td></tr>
            <tr>
                <td colspan="2" align="right">
                    <input id="Button1" ng-click="addProp()" type="button" value="Add Property" />
                </td>
            </tr>
        </table>  
    </div>
</body>
</html>
