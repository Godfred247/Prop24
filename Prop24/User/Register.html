<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Register</title>

    <!-- Bootstrap -->
    <script src="../Scripts/jquery-3.1.1.js"></script>
    <script src="../Scripts/jquery-3.1.1.min.js"></script>
    <script src="../Scripts/angular.js"></script>
    <script src="../Scripts/bootstrap.js"></script>
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <script src="../Scripts/bootstrap.min.js"></script>
    <script src="../signup.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-app="signUpApp">
    <div class="container" style="align-self:center" ng-controller="signupController">
        <h2>Register</h2>
        <hr />
        <div class="form-group">
            <label class="label1" for="email">Email address</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="price" placeholder="Email" ng-model="registration.Email">
            </div>
        </div>
        <div class="form-group">
            <label class="label1" for="password">Password</label>
            <div class="col-sm-3">
                <input ng-model="registration.Password" id="email" placeholder="Password" type="password" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-5">
                <input ng-click="signUp()" type="button" value="Register" class="btn btn-block btn-success" />
            </div>
        </div>
    </div>
    <hr />
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
    <footer class="container-fluid text-center">
        <h3>Property24 &copy; Rights Reserved</h3>
    </footer> 
</body>
</html>
