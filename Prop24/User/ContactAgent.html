<!DOCTYPE html>
<html>
<head>
    <title>Contact Agent</title>
	<meta charset="utf-8" />
    <script src="../Scripts/jquery-3.1.1.js"></script>
    <script src="../Scripts/angular.js"></script>
    <script src="../Scripts/bootstrap.js"></script>
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <script src="../signup.js"></script>

</head>
<body>
    <br />
    <h2>Contact Agent</h2>

                <div class="col-sm-3">
                    <input type="text" class="form-control" ng-model="property.price">
                </div>
            </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Message</label>
            <div class="col-sm-3">
                <textarea ng-model="myTextarea"class="form-control" style="height:200px"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2"></label>
            <div class="col-sm-3">
                <button type="submit" class="btn btn-block btn-success">Send Email</button>
            </div>
        </div> 
    </form>
    <hr />
    <div class="form-group">
        <table class="table table-hover" style="width:550px">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Description</th>
                    <th>Suburb</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{}}</td>
                    <td>{{}}</td>
                    <td>{{}}</td>
                </tr>
            </tbody>
        </table>
    </div>

</html>
