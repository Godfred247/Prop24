<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="Scripts/jquery-3.1.1.js"></script>
    <script src="Scripts/jquery-3.1.1.min.js"></script>
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/angular-local-storage.min.js"></script>
    <script src="authInterceptorService.js"></script>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/bootstrap.js"></script>   
    <script src="login.js"></script>
</head>
<body class="main" ng-app="loginApp">
    <div class="container-fluid" ng-controller="loginController">
        <div class="paddingT50">
            <div class="row">
                <div class="col-lg-4 col-lg-offset-4">                 
                    <div class="form_Main">
                        <div class="form-group">
                            <label class="label1" for="email">Email Address:</label>
                            <input ng-model="Email" id="email" type="text" class="form-control" />
                        </div>

                        <div class="form-group">
                            <label class="label2" for="password">Password:</label>
                            <input ng-model="Password" id="password" type="password" class="form-control" />
                        </div>

                        <div class="form-group">                         
                                <input ng-click="Login" type="button" class="btn btn-block btn-success" value="Log In" />                   
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
