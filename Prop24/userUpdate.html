<!DOCTYPE html>
<html>
<head>
    <title>Update Profile</title>
	<meta charset="utf-8" />
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/jquery-3.1.1.min.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="signup.js"></script>
</head>
<body class="main" ng-app="signUpApp">
    <br />
    <h1><b>Update Profile</b></h1>
    <br />
    <div class="container-fluid" ng-controller="updateController">
        <table style="width:40%;" align="center" cellpadding="5" cellspacing="20">
            <tr>
                <td align="right"><label class="label1" for="name"><b>Name (s)</b></label></td>
                <td align="right"><input ng-model="update.name" id="name" type="text" /></td>
            </tr>
            <tr><td>&nbsp;</td></tr>
            <tr>
                <td align="right"><label class="label1" for="email"><b>Email</b></label></td>
                <td align="right"><input ng-model="update.email" id="email" type="text" /></td>
            </tr>
            <tr><td>&nbsp;</td></tr>
            <tr>
                <td align="right"><label class="label1" for="mobile"><b>Mobile</b></label></td>
                <td align="right"><input ng-model="update.mobileNumber" id="mobile" type="text" /></td>
            </tr>
            <tr><td>&nbsp;</td></tr>
            <tr>
                <td align="right"><label class="label1" for="area"><b>Area</b></label></td>
                <td align="right"><input ng-model="update.area" id="area" type="text" /></td>
            </tr>
            <tr><td>&nbsp;</td></tr>
            <tr>
                <td align="right"><label class="label1" for="province"><b>Province</b></label></td>
                <td align="right"><input ng-model="update.province" id="province" type="text" /></td>
            </tr>
            <tr>
                <td align="left"><a href="userPassword.html">Change Password</a></td>
            </tr>
            <!--<tr><td>&nbsp;</td></tr>-->            
            <tr>
                <td colspan="2" align="right">
                    <input id="Button1" ng-click="upDate()" type="button" value="Update" />
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
