<!DOCTYPE html>
<html>
<head>
    <title>SignUp</title>
	<meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/angular.js"></script>
    <script src="signup.js"></script>
</head>
<body class="main" ng-app="signUpApp">
    <div class="contanier-fluid" ng-controller="signupController">
        <div class="paddingT50">
            <div class="rows">
                <div class="col-lg-4 col-lg-offset-4">
                    <div class="center heading">
                        Sign Up
                    </div>
                    <div class="form_Main">
                        <div class="form-group">
                            <label class="label1" for="email">Email address</label>
                            <input ng-model="registration.Email" id="email" type="text" class="form-group" />
                        </div>

                        <div class="form-group">
                            <label class="label1" for="password">Password</label>
                            <input ng-model="registration.Password" id="email" type="password" class="form-group" />
                        </div>

                        <div class="form-group">
                            <div style="padding-top:10px;">
                                <input ng-click="signUp()" type="button" value="Register" class="btn btn-block btn-success" />
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
      </div>
</body>
</html>
